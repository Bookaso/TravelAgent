<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>BOO-KA-Estate</title>
</head>
<body>
    <section class="home">
        <nav class="navbar">
            <div class="logo">
                <h2>BOO-KA-Estate</h2>
            </div>
            <div class="menu">
                    <ul class="menu-link">
                        <li><a class="link active" href="#">Home</a></li>
                        <li><a class="link" href="#">Product</a></li>
                        <li><a class="link" href="#">Resource</a></li>
                        <li><a class="link" href="#">Contact</a></li>
                        <li><a class="link" href="#">Blog</a></li>
                    </ul>
            </div>
            <div class="btn-group">
                <button class="login-btn">Login</button>
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </nav>
        <div class="home-details">
            <h1>Plan Your Trip With</h1>
            <h1>Travel House</h1>
            <p>The best travel your journey respectful of the environment</p>
            <button>Explore</button>
        </div>
        <div class="search">
            <div class="location">
                <label>Location</label>
                <input type="text" />
            </div>
            <div class="Type">
                <label>Type</label>
                <input type="text" />
            </div>
            <div class="Price-range">
                <label>Price range</label>
                <input type="text" />
            </div>
            <div class="search-btn">
                <button>Search</button>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
